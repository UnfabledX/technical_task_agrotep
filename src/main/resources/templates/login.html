<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="width: 350px;">
        <div th:if="${param.error}" class="mb-3">
            <p class="alert alert-info alert-dismissible">
                Не вірно задані логін і/або пароль</p>
        </div>
        <h3 class="text-center mb-4">Login</h3>
        <form th:action="@{/login}" method="post">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Логін</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Введіть ваш логін" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введіть ваш пароль" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Увійти</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/fish}" class="text-decoration-none">До головної сторінки</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
